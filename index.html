<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7B57A7">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="main.js" defer></script>
    <title>Códigos IF</title>
</head>
<body>
    <header>
        <h1 class="header-title">Portabilidade de Crédito</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarIF">Cadastrar</button>
        <table id="tabela-cliente" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Conta</th>
                    <th>Código</th>
                    <th>Anotações</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Pedido</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome" required>
                    <input type="text" id="email" class="modal-field" placeholder="Conta" required>
                    <input type="text" id="telefone" class="modal-field" placeholder="Código" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Anotações" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Igor Gabriel Dev - 2024</p>
    </footer>
</body>
</html>
